<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Agências do Rio Grande do Sul</title>
    <link href="https://lnxrobs.github.io/select_script.html/" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <style>
        .select2-container {
            width: 100% !important;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

<h1>Filtro de Agências do Rio Grande do Sul</h1>

<input type="text" id="filterInput" placeholder="Filtrar opções..." />

<select class="form-control select2" id="Agencia" name="Agencia[]" multiple>
    <option value="217">ACAILANDIA</option>
    <option value="159">AGREGADOS LIQUIDOS</option>
    <option value="16">AGUA BOA</option>
    <option value="214">ALMIRANTE TAMANDARE</option>
    <option value="153">AUGUSTO PESTANA RS</option>
    <option value="183">BAGE VDA</option>
    <option value="178">CAMAQUA</option>
    <option value="51">CANOAS</option>
    <option value="40">IBIRUBA</option>
    <option value="31">SANTA MARIA - RS</option>
    <option value="216">SAO GABRIEL/RS</option>
    <option value="119">SAO LUIS</option>
    <option value="54">VACARIA</option>
    <!-- Adicione mais opções conforme necessário -->
</select>

<script>
    $(document).ready(function() {
        // Inicializa o Select2
        $('#Agencia').select2();

        // Filtro de opções
        $('#filterInput').on('keyup', function() {
            var value = $(this).val().toLowerCase();
            $('#Agencia option').filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
            });
            $('#Agencia').select2(); // Atualiza o Select2
        });
    });
</script>

</body>
</html>
